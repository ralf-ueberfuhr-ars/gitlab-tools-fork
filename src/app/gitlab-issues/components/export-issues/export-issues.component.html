<mat-card>
  <mat-card-title>Export</mat-card-title>
  <mat-card-subtitle>Create a JSON file supporting issues and labels</mat-card-subtitle>
  <mat-card-content>
    <app-project-selector (projectSelected)="onProjectSelected($event)"></app-project-selector>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [disabled]="!project" title="Run export" (click)="downloadExportedIssues()">
      <mat-icon>file_download</mat-icon>
    </button>
    <app-project-open-in-gitlab-button [project]="project"></app-project-open-in-gitlab-button>
  </mat-card-actions>
</mat-card>
