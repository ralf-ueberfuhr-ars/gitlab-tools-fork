<a mat-button *ngIf="project !== undefined && !disabled; else openProjectPlaceholder" [href]="project?.web_url" target="_blank" title="Open project in Gitlab">
  <mat-icon>public</mat-icon>
</a>
<ng-template #openProjectPlaceholder>
  <button mat-button disabled title="Open project in Gitlab">
    <mat-icon>public</mat-icon>
  </button>
</ng-template>
