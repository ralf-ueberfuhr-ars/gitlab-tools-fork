<form>
  <mat-form-field appearance="fill" fxFlexFill>
    <mat-label>Projektauswahl</mat-label>
    <input type="text"
           placeholder="Name oder ID"
           aria-label="Bitte Namen oder Projekt-ID eingeben"
           matInput
           [formControl]="txtInput"
           [matAutocomplete]="auto"
    >
    <mat-autocomplete #auto="matAutocomplete" autoActiveFirstOption [displayWith]="displayText" (optionSelected)="onProjectSelected($event)">
      <mat-option *ngFor="let option of filteredOptions$ | async" [value]="option">
        {{option.name}} <span style="font-size: 0.8em;">- {{option.namespace.full_path}} (ID: {{option.id}})</span>
      </mat-option>
      <mat-option *ngIf="filteredOptionsMissing==1" disabled>
        (Ein weiterer Eintrag vorhanden - bitte ggf. genauere Eingabe vornehmen)
      </mat-option>
      <mat-option *ngIf="filteredOptionsMissing>1" disabled>
        (Weitere {{filteredOptionsMissing}} Eintr√§ge vorhanden - bitte ggf. genauere Eingabe vornehmen)
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
